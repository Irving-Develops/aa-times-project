<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <title>App Academy Times</title>
</head>

<body>
    <header>
        <div class="masthead">

            <div class="masthead__menu-and-search">
                <div class="masthead__buttons">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="masthead__buttons">
                    <i class="fa fa-search"></i>
                </div>
            </div>

            <div class="masthead__actions">
                <button id="subscribe">Subscribe Now</button>
                <button id="log-in">Log In</button>
                <div id="settings">
                    <i class="fas fa-cog"></i>
                </div>
            </div>

            <div class="masthead__technologies">
                <span class="tech">CSS</span>
                <span class="tech">HTML</span>
                <span class="tech">JavaScript</span>
                <span class="tech">Python</span>
            </div>
            <div class="masthead__date">
                Tuesday, October 31, 2020
            </div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="AA Times Logo">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>

        <nav class="main">
            <ul>
                <li><a href="#">World</a></li>
                <li><a href="#">SWE Online</a></li>
                <li><a href="#">San Francisco</a></li>
                <li><a href="#">New York</a></li>
                <li><a href="#">Jumpstart</a></li>
                <li><a href="#">Online</a></li>
                <li><a href="#">Marketing</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">TalentMatch</a></li>
                <li><a href="#">Alumni</a></li>
                <li><a href="#">All</a></li>
            </ul>
        </nav>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html><!-- Your code here -->
